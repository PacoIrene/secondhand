<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>iSharing - 搜索结果</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet"
              media="screen">
        <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
        <link href="css/common.css" rel="stylesheet" media="screen">
        <link href="css/infochange.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <!--------------------------- navigation bar -------------------------->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner navBack">
                <div>
                    <a class="btn btn-navbar" data-toggle="collapse"
                       data-target=".nav-collapse"> <span class="icon-bar"></span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> </a> <a
                        class="brand" href="#"><img src="img/websiteTitle.png"
                                                class="websiteTitleInNav" /> </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav" id="navUl">
                            <li class="active">
                                <a href="#">首页</a>
                            </li>
                            <li>
                                <a href="#">我的小组</a>
                            </li>
                            <li>
                                <a href="#">发现小组</a>
                            </li>
                            <li>
                                <a href="#">消息</a>
                            </li>
                        </ul>
                        <div class="searchinfo">
                            <ul class="nav" id="navU2">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" id="drop5" role="button" data-toggle="dropdown" href="#">姓名<b class="caret"></b></a>
                                    <ul id="menu3" class="dropdown-menu" role="menu" aria-labelledby="drop5">
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">我的主页</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">我的账号</a></li>
                                        <li role="presentation" class="divider"></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">退出</a></li>
                                    </ul>
                                </li>
                                <li><form class="form-search searchFormInNav">
                                        <input type="text" id="inp-query" class="input-medium search-query"
                                               placeholder="搜索你要的">
                                        <button type="submit" class="btn">
                                            <i class="icon-search"></i>
                                        </button>
                                    </form></li>


                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--------------------------- mailinfo page -------------------------->
        <div id="mainWindow" class="container-fluid">
            <div class="row-fluid">
                <div class="span8 content">
                    <div class="infoChange">
                        <h3>修改个人信息</h3>
                        <div class="control-group userNameControl">
                            <label class="control-label">昵称:</label>
                            <div class="controls">
                                <input type="text" id="userNameInputR" placeholder="昵称" name="registerForm.name">
                            </div>
                        </div>
                        <div class="control-group passwordRControl">
                            <label class="control-label" for="inputPassword">密码:</label>
                            <div class="controls">
                                <input type="password" id="passwordInputR" placeholder="密码" name="registerForm.password">
                            </div>
                        </div>
                        <div class="control-group passwordR2Control">
                            <label class="control-label" for="inputPassword">确认密码:</label>
                            <div class="controls">
                                <input type="password" id="passwordInputR2" placeholder="确认密码">
                            </div>
                        </div>
                        <div class="control-group CamadyControl">
                            <label class="control-label">学院:</label>
                            <div class="controls">
                                <input type="text" id="CamadyInputR" placeholder="学院" name="registerForm.name">
                            </div>
                        </div>
                        <div class="control-group">
                            <button class="btn">确认修改</button>
                        </div>
                    </div>
                </div>
                    <div class="span4 aside">
                        <div class="mainLink">
                            <div class="mainLink-div"><a href="#">>返回我的主页</a></div>
                        </div> 
                    </div>                   
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
